  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'subtle-zoom': 'subtle-zoom 20s infinite alternate',
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            'scan': 'scan 3s ease-in-out forwards',
          },
          keyframes: {
            'subtle-zoom': {
              '0%': { transform: 'scale(1)' },
              '100%': { transform: 'scale(1.1)' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            scan: {
              '0%': { width: '0%' },
              '100%': { width: '100%' }
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Ysabeau:wght@400;700&display=swap" rel="stylesheet">

      background: linear-gradient(to bottom, #e8f5e9, #f1f8e9, #fffde7);
    }

    .font-bold {
      font-weight: 700;
    }

    .font-normal {
      font-weight: 400;
    }
  </style>
